<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sempre a marcação &lt;h1&gt; e &lt;/h1&gt; representam <br>
        o título principal e assim por diante.</h1>
    <hr>
    <p>A marcação &lt;p&gt; e &lt;/p&gt; representam o parágrafo,
        vc pode escrever o que quiser aqui.</p>
        <hr>
    <p class="paragrafo1">Vamos adicionar alguns símbolos especiais:<br>
        &reg;
        &copy;
        &trade;
        &dollar;
        &Delta;;
    </p>
    <hr>
    <p class="paragrafo2">Vamos adicionar alguns emojis: <br>
        &#x1F913;
        &#x1F44D;

    </p>
</body>
</html>
